<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mb-4">Register Here</h2>

          <!-- Error and success messages -->
          <font style="color: red;">
            <p th:text="${emsg}"></p>
          </font>
          <font style="color: green;">
            <p th:text="${smsg}"></p>
          </font>

          <!-- Registration form -->
          <form th:action="@{/register}" th:object="${counsellor}" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
              <label for="emailId" class="form-label">Email</label>
              <input type="email" class="form-control" th:field="*{emailId}" id="emailId" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" th:field="*{pwd}" id="password" placeholder="Enter your password" required>
            </div>

            <div class="mb-3">
              <label for="phoneno" class="form-label">Phone Number</label>
              <input type="number" class="form-control" th:field="*{phoneno}" id="phoneno" placeholder="Enter your phone number" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>

          <!-- Login link -->
          <div class="mt-3 text-center">
            <a href="/" class="link-primary">Click here to Login</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
