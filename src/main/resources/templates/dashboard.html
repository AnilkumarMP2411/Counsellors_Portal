<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Enquiry Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Add some padding for a more structured look */
        body {
            padding-top: 20px;
        }
        .nav-link.active {
            font-weight: bold;
        }
        .table td {
            font-weight: bold;
        }
    </style>
  </head>
  <body>

    <div class="container">
        <!-- Navigation Bar -->
        <ul class="nav mb-4">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="dashboard">View Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="enquiry">Add Enquiry</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="view-enquires">View Enquiries</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="logout">Logout</a>
            </li>
        </ul>

        <hr/>

        <!-- Dashboard Header -->
        <h2 class="mb-4">Dashboard Overview</h2>

        <!-- Dashboard Table -->
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th scope="col">Metric</th>
                    <th scope="col">Count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Total Enquiries:</td>
                    <td th:text="${dashboardInfo.TotalEnq}">0</td>
                </tr>
                <tr>
                    <td>Open Enquiries:</td>
                    <td th:text="${dashboardInfo.OpenEnq}">0</td>
                </tr>
                <tr>
                    <td>Enrolled Enquiries:</td>
                    <td th:text="${dashboardInfo.EnrolledEnq}">0</td>
                </tr>
                <tr>
                    <td>Lost Enquiries:</td>
                    <td th:text="${dashboardInfo.LostEnq}">0</td>
                </tr>
            </tbody>
        </table>

       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
