<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Enquiry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        padding-top: 20px;
      }
      .container {
        max-width: 800px;
      }
      h2 {
        margin-bottom: 20px;
      }
      .table td {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    
<div class="container">
  <!-- Navigation Bar -->
  <ul class="nav mb-4">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="dashboard">View Dashboard</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="enquiry">Add Enquiries</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="view-enquires">View Enquiries</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="logout">Logout</a>
    </li>
  </ul>

  <hr/>

  <!-- Form Header -->
  <h2 class="text-primary">Add New Enquiry</h2>

  <!-- Error/Success Messages -->
  <div th:if="${emsg}" class="alert alert-danger" role="alert" th:text="${emsg}"></div>
  <div th:if="${smsg}" class="alert alert-success" role="alert" th:text="${smsg}"></div>

  <!-- Enquiry Form -->
  <form th:action="@{/addEnq}" th:object="${enq}" method="post" class="needs-validation" novalidate>

    <input type="hidden" th:field="*{enqId}">

    <div class="mb-3">
      <label for="studentName" class="form-label">Student Name</label>
      <input type="text" class="form-control" id="studentName" th:field="*{studentName}" required>
      <div class="invalid-feedback">Please enter the student's name.</div>
    </div>

    <div class="mb-3">
      <label for="phoneNo" class="form-label">Student Phone Number</label>
      <input type="number" class="form-control" id="phoneNo" th:field="*{phoneNo}" required>
      <div class="invalid-feedback">Please enter a valid phone number.</div>
    </div>

    <div class="mb-3">
      <label for="classMode" class="form-label">Training Mode</label>
      <select class="form-select" id="classMode" th:field="*{classMode}" required>
        <option value="">- Select -</option>
        <option value="Online">Online</option>
        <option value="Classroom">Classroom</option>
      </select>
      <div class="invalid-feedback">Please select the training mode.</div>
    </div>

    <div class="mb-3">
      <label for="course" class="form-label">Select Course</label>
      <select class="form-select" id="course" th:field="*{course}" required>
        <option value="">- Select -</option>
        <option value="Java">Java</option>
        <option value="Python">Python</option>
        <option value="Devops">Devops</option>
        <option value="AWS">AWS</option>
      </select>
      <div class="invalid-feedback">Please select a course.</div>
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Enquiry Status</label>
      <select class="form-select" id="status" th:field="*{status}" required>
        <option value="">- Select -</option>
        <option value="Open">Open</option>
        <option value="Enrolled">Enrolled</option>
        <option value="Lost">Lost</option>
      </select>
      <div class="invalid-feedback">Please select an enquiry status.</div>
    </div>

    <div class="d-flex justify-content-between">
      <a href="enquiry" class="btn btn-secondary">Reset</a>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>

  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



  </body>
</html>
